<meta charset="utf-8">
<script type="text/javascript">

	// Определяем массив с входными данными
	var level_array = [
		["Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мезинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.", ["ф", "а"]],
		["Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной", ["ы", "в"]],
		["Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев", ["о", "ж"]],
	];

	var text_length = 10;

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	function generateText(letters,length){
		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}

	function startExercise(level, constant, level_number){
		alert(level[0]);
		var text = generateText(level[1], constant);
		var userText = prompt(text);
		if(userText == text){
			if(level_number == 2){
				alert("Поздравляем! Вы закончили обучение!");
			} else {
				alert("Всё верно! Переходим на следующий уровень!");
			}		
		} else {
			alert("Неверно. Попробуйте ещё раз.");
			startExercise(level, constant);
		}
	}

	alert("Вас приветствует программа по обучению слепой печати!");

	for (var i = 0; i < level_array.length; i++) {
		startExercise(level_array[i], text_length, i);
	}

</script>
